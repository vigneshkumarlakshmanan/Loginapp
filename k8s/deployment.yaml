apiVersion: apps/v1
kind: Deployment
metadata:
  name: loginapp
  labels:
    app: loginapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loginapp
  template:
    metadata:
      labels:
        app: loginapp
    spec:
      containers:
        - name: frontend
          image: 018134828981.dkr.ecr.us-west-2.amazonaws.com/dev/loginapp
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: loginapp
spec:
  type: LoadBalancer
  selector:
    app: loginapp   # âœ… Fixed to match Deployment label
  ports:
    - port: 80
      targetPort: 8080



